<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System — Usuarios</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <meta name="theme-color" content="#0B1324">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand"><span class="logo"></span><span>POS System</span></div>
      <div class="row">
        <span id="userLabel" class="muted"></span>
        <button id="btnLogout" class="btn">Cerrar sesión</button>
                <button id="themeToggle" class="btn btn-icon" aria-label="Cambiar tema">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="index.html"><i class="fas fa-cash-register"></i> Caja</a>
    <a href="ventas.html"><i class="fas fa-receipt"></i> Ventas</a>
    <a href="productos.html"><i class="fas fa-box"></i> Productos</a>
    <a href="stock.html"><i class="fas fa-warehouse"></i> Inventario</a>
    <a href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
    <a href="usuarios.html" class="active"><i class="fas fa-user-cog"></i> Usuarios</a>
  </aside>

  <main class="main">
    <div class="container">
      <section>
        <div class="row spaced">
          <h1>Usuarios</h1>
          <div class="row" style="gap:8px">
            <input id="searchUsuarios" class="input" style="min-width:260px"
                   placeholder="Buscar por nombre, email, rol o estado">
            <button id="btnAddUsuario" class="btn primary">Agregar usuario</button>
          </div>
        </div>

        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="usuariosBody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <div class="footer">© 2025 POS System — Demo</div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="card" id="modalContent"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
