</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand"><span class="logo"></span><span>POS System</span></div>
      <div class="row">
        <span id="userLabel" class="muted"></span>
        <button id="btnLogout" class="btn">Cerrar sesión</button>
                <button id="themeToggle" class="btn btn-icon" aria-label="Cambiar tema">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="index.html"><i class="fas fa-cash-register"></i> Caja</a>

  <main class="main">
    <div class="container">
      <section>
        <div class="row spaced">
          <h1>Ventas</h1>
          <input id="searchVentas" class="input" placeholder="Buscar por folio, cliente o fecha…">
        </div>

        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Folio</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Items</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="ventasBody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <div class="footer">© 2025 POS System — Demo</div>
  </main>

 <!-- Config API -->
  <script>window.API_BASE = "http://localhost:4000";</script>
